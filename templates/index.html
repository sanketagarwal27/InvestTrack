<!-- login page -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InvestTrack - Login</title>
  <link rel="icon" type="png" href="{{ url_for('static', filename='assets/INVEST TRACK.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">ðŸ“ˆ</div>
      <h1>InvestTrack</h1>
    </div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" required>
        <div class="error-message" id="username-error">Please enter a valid username or email</div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <div class="error-message" id="password-error">Password must be at least 6 characters</div>
      </div>
      
      <div class="remember-forgot">
        <label>
          <input type="checkbox" id="remember"> Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>
      
      <button type="submit" class="btn">Login</button>

      <!-- Google Login Button -->
      <button type="button" id="google-login-btn" class="btn google-btn">
        <img src="{{ url_for('static', filename='assets/google-icon.png') }}" alt="Google Logo" class="google-icon"> Login with Google
      </button>

      <div class="signup-link">
        Don't have an account? <a href="/signUp">Sign up</a>
      </div>
    </form>
  </div>

<script src="{{ url_for('static', filename='js/login.js') }}" type="module"></script>
</body>
</html>
