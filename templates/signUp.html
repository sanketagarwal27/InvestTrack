<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InvestTrack - Sign Up</title>
  <link rel="icon" type="png" href="{{ url_for('static', filename='assets/INVEST TRACK.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon"><img src="{{ url_for('static', filename='assets/INVEST TRACK.png') }}" width="'150" height="50" alt="Logo"></div>
      <h1>InvestTrack</h1>
    </div>
    
    <form id="signup-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <div class="error-message" id="email-error">Please enter a valid email</div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <div class="error-message" id="password-error">Password must be at least 6 characters</div>
      </div>
      
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required>
        <div class="error-message" id="confirm-password-error">Passwords do not match</div>
      </div>
      
      <button type="submit" class="btn">Sign Up</button>

      <!-- Google Signup Button -->
      <button type="button" class="btn google-btn" id="google-signup">
        
        <img src="{{ url_for('static', filename='assets/google-icon.png') }}" width = "30" height="30" alt="Google Logo"><i class="fa fa-plus" style="margin-right: 6px;"></i> Sign Up with Google
      </button>
      <div class="login-link">
        Already have an account? <a href="/index">Login</a>
      </div>
    </form>
  </div>

  <script type="module" src="{{ url_for('static', filename='js/signUp.js') }}"></script>
</body>
</html>
